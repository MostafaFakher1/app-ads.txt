<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <pre id="file-content">Loading...</pre>

    <script>
        fetch('app-ads.txt')
            .then(response => response.text())
            .then(data => {
                document.body.textContent = data;
            })
            .catch(error => {
                document.body.textContent = "Error loading file.";
                console.error('Error:', error);
            });
    </script>
</body>
</html>
